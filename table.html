<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px gray solid;
        }
        td,tr,th{
            border: 1px gray solid;
        }
    </style>
</head>
<body>
    <table>
        <caption style="border: 1px black solid;">My Daily Schedule</caption>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Time</th>
                <th>Activity</th>
            </tr>
        </thead>
            <tr>
            <th>Morning</th>
            <td>8am-11am</td>
            <td>Write Code</td>
        </tr>
        
        <tbody>
            <tr>
            <th>Break</th>
            <td>11am-12pm</td>
            <td>Eat Lunch</td>
        </tr>
        </tbody>
            <tr>
                <th>Afternoon</th>
                <td>12pm-5pm</td>
                <td>Study for Other Courses</td>
            </tr>
            <tr>
            <th>Evening</th>
            <td rowspan="2">All Other Times</td>
            <td>Free Time</td>
        </tr>
            <tr>
            <th>Night</th>
            <td>Sleep</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
            <td colspan="3">And that's what I do every day a week. Just eat, sleep, code ..and recharge!</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
